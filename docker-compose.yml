version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcwhitelist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcwhitelist}
      POSTGRES_DB: ${POSTGRES_DB:-mcwhitelist}
    volumes:
      - db_data:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
